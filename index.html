<!DOCTYPE html> 
<html>
     <head>

    <title>A-Frame SPE Particle System Component Example</title> 
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

<script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js">
</script>
</head>
<body>
    <a-scene>
        
       <a-sky color="green"></a-sky>
       <a-camera position="0 0 20"></a-camera>
        <a-entity position=" 0 0 -2"
         spe-particles="
         color:cyan,red,blue,orange;
         distribution:sphere;
         radius:2;
         velocity-spread:100;
         velocity:5;
         randomize-velocity:true;
         particle-count:10000;
        active-multiplier:10000;
        duration:-4;
        max-age:40;
        blending:additive;

        ">

</a-entity>  
        </a-scene>

    
    </body> 
    
    </html>
